<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Main Circle with 3D effect -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Lottery Balls with 3D effect -->
  <g filter="url(#shadow)">
    <circle cx="180" cy="180" r="60" fill="white" />
    <circle cx="320" cy="180" r="50" fill="white" />
    <circle cx="160" cy="320" r="55" fill="white" />
    <circle cx="320" cy="320" r="65" fill="white" />
    <circle cx="256" cy="240" r="70" fill="white" />
  </g>
  
  <!-- Numbers on Balls with professional typography -->
  <g filter="url(#glow)">
    <text x="180" y="195" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#9C27B0">5</text>
    <text x="320" y="195" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2196F3">12</text>
    <text x="160" y="335" font-family="Arial, sans-serif" font-size="43" font-weight="bold" text-anchor="middle" fill="#9C27B0">23</text>
    <text x="320" y="335" font-family="Arial, sans-serif" font-size="47" font-weight="bold" text-anchor="middle" fill="#2196F3">47</text>
    <text x="256" y="255" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#9C27B0">36</text>
  </g>
  
  <!-- AI Circuit Pattern Overlay with animation effect -->
  <g opacity="0.2" stroke="white" stroke-width="3">
    <path d="M120,120 L200,200 L300,150 L380,220" fill="none" />
    <path d="M150,350 L220,280 L320,320 L400,250" fill="none" />
    <circle cx="200" cy="200" r="8" fill="white" />
    <circle cx="300" cy="150" r="8" fill="white" />
    <circle cx="380" cy="220" r="8" fill="white" />
    <circle cx="220" cy="280" r="8" fill="white" />
    <circle cx="320" cy="320" r="8" fill="white" />
  </g>
  
  <!-- Sparkle Effects for professional finish -->
  <g fill="white" opacity="0.9" filter="url(#glow)">
    <polygon points="256,80 264,100 284,100 268,115 274,135 256,125 238,135 244,115 228,100 248,100" />
    <polygon points="400,256 408,276 428,276 412,291 418,311 400,301 382,311 388,291 372,276 392,276" transform="scale(0.6)" />
    <polygon points="112,256 120,276 140,276 124,291 130,311 112,301 94,311 100,291 84,276 104,276" transform="scale(0.6)" />
  </g>
  
  <!-- Professional Outer Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="6" stroke-opacity="0.3" />
</svg>